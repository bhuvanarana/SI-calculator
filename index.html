<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="box">
        <label>Principle:</label><br>
        <input type="number" id="p">
        <label>Rate: </label><br>
        <input type="number" id="r">
        <label>Time: </label><br>
        <input type="number" id="t"><br>
        <button onclick="myfunction()">Calculate Interest</button>
        <p id="demo"></p>
    </div>
</body>
<script>
    function myfunction(){

        let p =  document.getElementById('p').value;
        let r =  document.getElementById('r').value;
        let t =  document.getElementById('t').value;

        let si = (p * r * t)/100;
        document.getElementById("demo").innerHTML = "The Interest is: " +si;
    }
   
</script>
</html>
